{% extends "base.html" %}

{% block script_block %}
<script type="text/javascript" src="{{ url_for('static', filename='js/register_form.js') }}"></script>
{% endblock %}

{% block title_block %}
    Registro
{% endblock %}

{% block content_block %}

{% for message in get_flashed_messages() %}
<div class="alert alert-warning">
    {{ message }}
</div>
{% endfor %}

<form id="register_form" class="form-container" action="{{ url_for('register') }}" method="post">
    <div class="name-input">
        <input id="nickname_register" type="text" name="nickname" placeholder="Nombre">
    </div>
    <div class="pass-input">
        <input id="password_register" type="password" name="password" placeholder="Contraseña">
        <div id="progress_bar" class="progress_bar"></div>
    </div>
    <div class="mail-input">
        <input id="mail_register" type="email" name="mail" placeholder="Correo electrónico">
    </div>
    <div class="address-input">
        <input id="address_register" type="text" name="address" placeholder="Dirección">
    </div>
    <div class="name-input">
        <input id="ccard_register" type="text" name="ccard" maxlength="12" placeholder="Tarjeta de crédito">
    </div>
    <input class="register-button" type="submit" name="submit" value="Registro">
</form>
{% endblock %}
