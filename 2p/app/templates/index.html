{% extends "base.html" %}

{% block content_block %}
    <div class="search-bar-container">
        <!-- Search bar -->
        <input id="search-bar" type="text" name="search">
        <!-- Filter selector -->
        <select class="filter-selector" name="filters">
            <option value="nofilter">Ningún filtro</option>
            <option value="action">Acción</option>
            <option value="comedy">Comedia</option>
            <option value="drama">Drama</option>
            <option value="thriller">Thriller</option>
        </select>
        <!-- Search button -->
        <a href="#" class="search-button">Buscar</a>
    </div>
    <!-- Page title -->
    <div class="search-title-container">
        <span id="search-title">ÚLTIMAS PELÍCULAS</span>
    </div>
    <!-- Film container -->
    <div class="films-container">
        <div class="cover-container">
            <a href="#">
                <img class="cover" src="../static/img/cars.jpg" alt="cars">
                <span>Cars</span>
            </a>
        </div>
        <div class="cover-container">
            <a href="#">
                <img class="cover" src="../static/img/hp8.jpg" alt="harry potter 8">
                <span>Harry Potter 8</span>
            </a>
        </div>
        <div class="cover-container">
            <a href="#">
                <img class="cover" src="../static/img/o13.jpg" alt="oceans 13">
                <span>Ocean's 13</span>
            </a>
        </div>
        <div class="cover-container">
            <a href="#">
                <img class="cover" src="../static/img/sw4.jpg" alt="stars wars 4">
                <span>Star Wars IV</span>
            </a>
        </div>
        <div class="cover-container">
            <a href="#">
                <img class="cover" src="../static/img/sw7.jpg" alt="star wars 7">
                <span>Star Wars VII</span>
            </a>
        </div>
    </div>
{% endblock %}
